project:
  name: FlashBench
  version: '1.0'

dependencies:
  - flatbuffers
  - tqdm

# user can change the following settings
logging:
  log_level: DEBUG  # Can be DEBUG, INFO, WARNING, ERROR, or CRITICAL
  flash_attn_log_enable: 0 # 0: disable, 1: enable
  flash_attn_log_level: 2 # 0: error, 1: warning, 2: info, 3: debug
  flash_attn_log_file: False # True: log to file, False: log to console

input_path:
  - input_data/flash_attn_params.yaml
  # Add more YAML file paths here as needed

# this file is generated by the generator in mcFlashAttn
kernels_file: ./kernel_traits_candidates.yaml

output_dir: output

profile_verbose: False

# MXC500, MXC550
platform: MXC500
